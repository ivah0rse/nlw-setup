<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker by ivah0rse</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca Habits" />

      <button>
        <img src="./assets/plus.svg" alt="Sinal de mais roxo" /> 
        <div>Registrar o meu
        dia</div>
        
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="gym"><img src="./assets/emojis/gym.svg" alt="halterofilista"></div>
        <div class="habit" data-name="water"><img src="./assets/emojis/water.svg" alt="Ã¡gua"></div>
        <div class="habit" data-name="food"><img src="./assets/emojis/food.svg" alt="batata doce"></div>
        <div class="habit" data-name="junk-food"><img src="./assets/emojis/junkfood.svg" alt="batata frita"></div>
      <div class="habit" data-name="hairwash"><img src="./assets/emojis/hairwash.svg" alt="lavando o cabelo"></div>
      <div class="habit" data-name="sleep"><img src="./assets/emojis/sleep.svg" alt="dormir zzz"></div>
      <div class="habit" data-name="smoking"><img src="./assets/emojis/smoking.svg" alt="fumar"></div>
      <div class="habit" data-name="drinking"><img src="./assets/emojis/drink.svg" alt="beber"></div>
      <div class="habit" data-name="coding"><img src="./assets/emojis/coding.svg" alt="codar"></div>
        </div>
      </div>

      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
